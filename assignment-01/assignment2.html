<!DOCTYPE html>
<html>

  <body>

        height: 30vh;
        background-color: rgb(248, 244, 239);
      "

      <tbody>
        <tr>
          <td>A</td>
          <td>B</td>
          <td>C</td>
          <td>D</td>
          <td>E</td>
          <td>F</td>
          <td>G</td>
          <td>H</td>
          <td>I</td>
          <td>J</td>
          <td>K</td>
          <td>L</td>
        </tr>
        <tr>
          <td>M</td>
          <td>N</td>
          <td>O</td>
          <td>P</td>
          <td>Q</td>
          <td>R</td>
          <td>S</td>
          <td>T</td>
          <td>U</td>
          <td>V</td>
          <td>W</td>
          <td>X</td>
        </tr>
        <tr>
          <td>Y</td>
          <td>Z</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

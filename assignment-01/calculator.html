<!DOCTYPE html>
<html>
  <head>
    <title>Altschool calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>

    <section class="information">
      <div class="logo"><img src="./altLOGO.jpg" class="logo" alt="" /></div>
      <nav class="navLinks_wrapper">
        <a href="./index.html" class="navLinks active">Home</a>
        <a href="./index.html#about" class="navLinks">About</a>
        <a href="./loginAlt.html" class="navLinks">Login</a>
        <a href="./index.html#contact" class="navLinks">Contact</a>
        <a href="./calculator.html" class="navLinks"
          >Calculator</a
        >
      </nav>
    </section>



    <div class="all-wrapper">
      <div class="infor">
        <h2>Altschool Africa Calculator</h2>
        <p class="head">
          Designed by ADENIYI Olanrewaju, a backend student at Altschool Africa
        </p>
      </div>
      <div class="all-calc-content">
        <div class="content-calc">
          <div class="screen-result">
          <input type="text" class="screen_result1">
          </div>
          <div class="table-content">
            <table>
              <tbody class="tbody">
                <tr class="first">
                  <td><button class="dblue"> e</button></td>
                  <td><button class="dblue"> %</button></td>
                  <td><button class="dblue"> sin</button></td>
                  <td><button class="dblue"> deg</button></td>
                </tr>
                <tr class="second">
                  <td><button class="red"> C</button></td>
                  <td><button class="blue"> (</button></td>
                  <td><button class="blue"> )</button></td>
                  <td><button class="yellow"> /</button></td>
                </tr>
                <tr class="third">
                  <td><button class="blue"> 7</button></td>
                  <td><button class="blue"> 8</button></td>
                  <td><button class="blue"> 9</button></td>
                  <td><button class="yellow"> x</button></td>
                </tr>
                <tr class="fourth">
                  <td><button class="blue"> 4</button></td>
                  <td><button class="blue"> 5</button></td>
                  <td><button class="blue"> 6</button></td>
                  <td><button class="yellow"> -</button></td>
                </tr>
                <tr class="fifth">
                  <td><button class="blue"> 1</button></td>
                  <td><button class="blue"> 2</button></td>
                  <td><button class="blue"> 3</button></td>
                  <td><button class="yellow"> +</button></td>
                </tr>
                <tr class="sixth">
                  <td><button class="blue"> 0</button></td>
                  <td><button class="blue"> 00</button></td>
                  <td><button class="blue"> .</button></td>
                  <td><button class="yellow"> =</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

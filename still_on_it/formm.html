<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="./formm.css">
    </head>
    <body>
        <main>
            <section class="form-wrapper">
                <div class="content">
                    <form action="" class="form">
                        <h1>Login form</h1>
                        <label for="username" class="form-group">Username</label>
                        <input type="text" placeholder="Enter your username" class="form-group" required>
                        <label for="password" class="form-group">password</label>
                        <input type="password" placeholder="Enter your password" class="form-group" required>
                        <button class="form-group">submit</button>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
